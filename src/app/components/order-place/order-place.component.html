<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Order Form Card -->
      <div class="card shadow border-0">
        <div class="card-header bg-primary text-white text-center">
          <h2 class="mb-0">Place Your Order</h2>
        </div>
        <div class="card-body p-4">
          <form>
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                id="name"
                name="oname"
                [(ngModel)]="order.name"
                class="form-control"
                placeholder="Enter Product Name"
                required
              />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Quantity:</label>
              <input
                type="email"
                id="email"
                name="oemail"
                [(ngModel)]="order.quantity"
                class="form-control"
                placeholder="Enter quantity"
                required
              />
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label for="phone" class="form-label">Price:</label>
              <input
                type="text"
                id="phone"
                name="ophone"
                [(ngModel)]="order.price"
                class="form-control"
                placeholder="Enter your price"
                required
              />
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Total: </label>
              <input
                id="address"
                name="oaddr"
                [(ngModel)]="order.subtotal"
                class="form-control"
                rows="3"
                placeholder="Enter your address"
                required
              />
            </div>

            <!-- Submit Button -->
            <button
              type="button"
              class="btn btn-primary w-100 fw-bold"
              (click)="placeOrder()"
            >
              Place Order
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Summary -->
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card shadow border-0">
        <div class="card-header bg-success text-white text-center">
          <h3 class="mb-0">Cart Summary</h3>
        </div>
        <div class="card-body p-4">
          <ul class="list-group">
            <li
              *ngFor="let item of cartItems"
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <span>{{ item.name }}</span>
              <span class="badge bg-primary rounded-pill">
                x{{ item.quantity }}
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
